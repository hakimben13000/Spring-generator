<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="codemirror-5.46.0/lib/codemirror.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success">Générateur</h1>
        <div class="row">
            <div class="col-sm-3">
                <h2 class="text-center text-primary">Configuration</h2>
                    <div class="form-group">
                        <label for="">Package</label>
                        <input type="text" value="com.cuatl3.springdemo" name="" id="package" class="form-control" placeholder="" aria-describedby="helpId">
                      </div>
                    <div class="form-group">
                            <label for="">Model</label>
                            <input type="text" value="Etudiant" name="" id="modelname" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
                          <div class="form-group">
                                <label for="">OrderBY Attribut</label>
                                <input type="text" value="nom" name="" id="orderByAtt" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                                <label for="">Attribut de recherche</label>
                                <input type="text" value="nom" name="" id="SearchAtt" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                          <div class="form-group">
                            <label for="attributs">Attributs</label>
                            <textarea class="form-control" name="attributs" id="attributs" cols="30" rows="10"></textarea>
                          </div>
                  
                          <button type="button" id="generer" class="btn btn-primary">Générer</button>

            </div>
            <div class="col-sm-9">
                <h2 class="text-center text-danger">Résultat</h2>
                <div class="row">
                    <div class="col-md-12">                            
                            <div class="form-group">
                            <label for="">DAO généré</label>
                            <textarea class="form-control" name="" id="resultDAO" cols="30" rows="10"></textarea>
                            </div>
                    </div>
                    <div class="col-md-12">
                                                           
                                    <div class="form-group">
                                    <label for="">DAOImpl généré</label>
                                    <textarea class="form-control" name="" id="resultDAOIMPL" cols="30" rows="10"></textarea>
                                    </div>
                            
                    </div>
                    <div class="col-md-12">                            
                            <div class="form-group">
                            <label for="">Service généré</label>
                            <textarea class="form-control" name="" id="resultService" cols="30" rows="10"></textarea>
                            </div>
                    </div>
                    <div class="col-md-12">
                                                           
                                    <div class="form-group">
                                    <label for="">ServiceImpl généré</label>
                                    <textarea class="form-control" name="" id="resultServiceIMPL" cols="30" rows="10"></textarea>
                                    </div>
                            
                    </div>
                    <div class="col-md-12">
                                                           
                                    <div class="form-group">
                                    <label for="">Controller généré</label>
                                    <textarea class="form-control" name="" id="resultController" cols="30" rows="10"></textarea>
                                    </div>
                            
                    </div>
                </div>
                    
                </div>

                
        </div>
       
        
    </div>

<script src="js/jquery-3.4.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="codemirror-5.46.0/lib/codemirror.js"></script>
<script src="codemirror-5.46.0/mode/clike/clike.js"></script>
<script src="myscript/GenDao.js"></script>

</body>
</html>
